<ion-header>
  <ion-navbar>
    <ion-grid text-center no-margin no-padding>
      <ion-row>
        <ion-col col-2><ion-icon name="person"></ion-icon></ion-col>
        <ion-col col-8>
          <ion-title>Mello</ion-title>
        </ion-col>
        <ion-col col-2><ion-icon name="notifications"></ion-icon></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>  
  <div class="spotlight">
    <ion-slides (ionSlideDidChange)="slideChanged()" no-margin no-padding>
      <ion-slide *ngFor="let movie of popular_movies" >
        <img [attr.src] = "movie.poster_path">
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
