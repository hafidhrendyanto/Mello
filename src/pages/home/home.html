<ion-header>
  <ion-navbar>
    <ion-grid text-center no-margin no-padding>
      <ion-row>
        <ion-col col-2><ion-icon name="person"></ion-icon></ion-col>
        <ion-col col-8>
          <ion-title>Mello</ion-title>
        </ion-col>
        <ion-col col-2><ion-icon name="notifications"></ion-icon></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="spotlight">
    <ion-slides (ionSlideDidChange)="slideChanged()">
      <ion-slide>
        <h4>Slide 1</h4>
      </ion-slide>
      <ion-slide>
        <h4>Slide 2</h4>
      </ion-slide>
      <ion-slide>
        <h4>Slide 3</h4>
      </ion-slide>
    </ion-slides>
  </div>
  
</ion-content>
